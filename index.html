<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<style type="text/css">
	body {
		background-image: url(ap.jpg); 
	}
		input[type=button]{
			font-size: 30px;
			width: 60px;
			height: 60px;
		}
		.layar{
			font-size: 30px;
			width: 255px;
			height: 50px;
		}
	</style>
</head>
<body>
 
	<div>
			<form name="form">
				<input class="layar" name="layar">
			</form>
		<table>
			<tr>
				<td><input type="button" value="+" onclick="insert('+')"></td>
				<td><input type="button" value="-" onclick="insert('-')"></td>
				<td><input type="button" value="/" onclick="insert('/')"></td>
				<td><input type="button" value="x" onclick="insert('*')"></td>
			</tr>

			<tr>
				<td><input type="button" value="1" onclick="insert(1)"></td>
				<td><input type="button" value="2" onclick="insert(2)"></td>
				<td><input type="button" value="3" onclick="insert(3)"></td>
				<td rowspan="2"><input type="button" value="C" onclick="bersih()" style="height: 115px;"></td>
			</tr>

			<tr>
				<td><input type="button" value="4" onclick="insert(4)"></td>
				<td><input type="button" value="5" onclick="insert(5)"></td>
				<td><input type="button" value="6" onclick="insert(6)"></td>
				
			</tr>

			<tr>
				<td><input type="button" value="7" onclick="insert(7)"></td>
				<td><input type="button" value="8" onclick="insert(8)"></td>
				<td><input type="button" value="9" onclick="insert(9)"></td>

				<td rowspan="4"><input type="button" value="=" onclick="hasil()" style="height: 121px;"></td>
			</tr>

			<tr>
				<td colspan="2"><input type="button" value="0" onclick="insert(0)" style="width: 125px;"></td>
				<td><input type="button" value="." onclick="insert('.')"></td>
			</tr>
		</table>
	</div>
</body>
<script type="text/javascript" src="proses.js"></script>
</html>
